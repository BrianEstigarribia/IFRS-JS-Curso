<body>
	<h1>Eventos de Input</h1>
	<form name = "formTeste" onsubmit = "return submeter()" onreset = "resetar()">
		<label for = "nome">Nome:</label>
		<input type = "text" id = "nome" name = "nome" onblur ="sairDoCampo" onchange = "mudar()" onfocus =
		"entrarNoCampo()" onselect = "selecionar()" onkeydown = "teclaBaixo" onkeyup = "teclaCima"> <br>
		<button type = "submit">Enviar</button>
		<button type = "reset">Limpar</button>
	</form>
	<br>
	<h2>Log de ocorrencias</h2>
	<div id = "log">
	</div>
</body>
